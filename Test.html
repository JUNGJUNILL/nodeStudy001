<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>


 </head>
 <script>
  function test1(){
    try{
      var v =document.getElementsByName('hello')[0].value; 
      document.getElementsByName("hello")[0].select(); 
      alert(v); 
    }catch(e){
      alert(e) 
    }

  }
 </script>
 <body>
  <input type="text" value="222" name="hello" onfocus="javascript:test1()"/>
  <input type="button" value="벗은" onclick="javascript:test1();"/>
  <script>
    alert('안녕하세요!'); 
  </script>

</body>
</html>
